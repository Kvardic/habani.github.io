<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<div id="layout-container">
    
<div id="map-container">
    
    <div id="map"></div>
    
</div>

<div id="sidebar-container">
    
    <div id="sidebar">

        <div id="topbar">
                <p id="topbar-text">HABÁNSKÁ SÍDLA NA JIŽNÍ MORAVĚ</p>
        </div>
        
        <div id="sidebar-content">
            <div id="hide-settlements">
            <p id="legend">Přítomnost habánů</p>
            <div id="legend-element">
                <svg height="20" width="20">
                <circle cx="10" cy="10" r="5" fill="#0000dc" />
                </svg>
                <p id="legend-text">Obce s identifikovanými lokacemi</p>
            </div>
            <br>
            <div id="legend-element">
            <svg height="20" width="20">
                <circle cx="10" cy="10" r="5" fill="#868bff" />
                <p id="legend-text">Obce bez identifikovaných lokací</p>
            </svg>
            </div>
            <br>
            </div>
            <div id="hide-dwellings">
            <p id="legend">Jistota lokalizace sídla</p>
            <div id="legend-element">
                <svg height="20" width="20">
                <polygon points="0,20 20,20 20,0 0,0" style="fill:#AA9EFF;stroke:#0000dc;stroke-width:4"/>
                </svg>
                <p id="legend-text">Přesně lokalizované</p>
            </div>
            <br>
            <div id="legend-element">
                <svg height="20" width="20">
                <polygon points="0,20 20,20 20,0 0,0" style="fill:#c8c0ff;stroke:#0000dc;stroke-width:4;stroke-dasharray: 5 3"/>
                </svg>
                <p id="legend-text">Nejistá lokalizace</p>
            </div>
            <br>
            <div id="legend-element">
                <svg height="20" width="20">
                <polygon points="0,20 20,20 20,0 0,0" style="fill:#e3dfff;stroke:#0000dc;stroke-width:4;stroke-dasharray: 1 3"/>
                </svg>
                <p id="legend-text">Odhadovaná lokalizace</p>
            </div>
            </div>
            
        </div>
        
     </div>

</div>
    
</div>
